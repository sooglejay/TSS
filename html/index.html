<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSheetSystem</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .full-width {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-responsive">
        <caption class="caption">
            <div align="center" style="margin-top: 20px" >
                <button style="width: 20%" id="btnPreWeek" class="btn-default col-sm-2">
                    <label style="margin-right: 10px" class="glyphicon glyphicon-backward"></label>
                    Previous Week
                </button>
                <label id="timeRanger" style="width:60%;text-align: center"
                       class="col-sm-4">11/13/2017-11/17/2017</label>
                <button style="width: 20%" id="btnNextWeek" class="btn-default col-sm-2 ">
                    Next Week
                    <label style="margin-left: 10px" class="glyphicon glyphicon-forward"></label>
                </button>
            </div>
        </caption>
        <thead>
        <tr>
            <th><label class="full-width">Project</label></th>
            <th><label class="full-width">Task</label></th>

            <th><label class="full-width">11/13</label></th>
            <th><label class="full-width">11/14</label></th>
            <th><label class="full-width">11/15</label></th>
            <th><label class="full-width">11/16</label></th>
            <th><label class="full-width">11/17</label></th>
            <th><label class="full-width">Action</label></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select id="projectSelector" title="Choose Project">
                    <option>Schaeffer</option>
                    <option>Schaeffer</option>
                    <option>Schaeffer</option>
                </select>
            </td>
            <td>
                <select id="taskSelector" title="Choose Task">
                    <option>Development</option>
                    <option>Development</option>
                    <option>Development</option>
                </select>
            </td>
            <td><input id="input_day_1" class="input-sm" type="text" title="day1"></td>
            <td><input id="input_day_2" class="input-sm" type="text" title="day2"></td>
            <td><input id="input_day_3" class="input-sm" type="text" title="day3"></td>
            <td><input id="input_day_4" class="input-sm" type="text" title="day4"></td>
            <td><input id="input_day_5" class="input-sm" type="text" title="day5"></td>
            <td><span class="glyphicon glyphicon-remove-sign"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
