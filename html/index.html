<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSheetSystem</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        tr, td, th, .full-width {
            width: 100%;
            text-align: center;
        }

        td {
            min-width: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-responsive table-bordered">
        <caption class="caption">
            <div align="center" style="margin-top: 20px">
                <button style="width: 20%" id="btnPreWeek" class="btn-default col-sm-2">
                    <label style="margin-right: 10px" class="glyphicon glyphicon-backward"></label>
                    Previous Week
                </button>
                <label id="timeRanger" style="width:60%;text-align: center"
                       class="col-sm-4">11/13/2017-11/17/2017</label>
                <button style="width: 20%" id="btnNextWeek" class="btn-default col-sm-2 ">
                    Next Week
                    <label style="margin-left: 10px" class="glyphicon glyphicon-forward"></label>
                </button>
            </div>
        </caption>
        <thead>
        <tr>
            <th><label class="full-width">Project</label></th>
            <th style="min-width:300px"><label class="full-width">Task</label></th>

            <th><label id="label_day_1" class="full-width">11/13</label></th>
            <th><label id="label_day_2" class="full-width">11/14</label></th>
            <th><label id="label_day_3" class="full-width">11/15</label></th>
            <th><label id="label_day_4" class="full-width">11/16</label></th>
            <th><label id="label_day_5" class="full-width">11/17</label></th>
            <th colspan="2"><label class="full-width">Action</label></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select id="projectSelector" title="Choose Project" style="min-width: 80%">
                    <option>Schaeffer</option>
                    <option>Schaeffer</option>
                    <option>Schaeffer</option>
                </select>
            </td>
            <td>
                <select id="taskSelector" title="Choose Task" style="min-width: 80%">
                    <option>Development</option>
                    <option>Development</option>
                    <option>Development</option>
                </select>
            </td>
            <td>
                <select id="sel_day_1" title="Choose Project"></select>
            </td>
            <td>
                <select id="sel_day_2" title="Choose Project"></select>
            </td>
            <td>
                <select id="sel_day_3" title="Choose Project"></select>
            </td>
            <td>
                <select id="sel_day_4" title="Choose Project"></select>
            </td>
            <td>
                <select id="sel_day_5" title="Choose Project"></select>
            </td>
            <td colspan="2" style="min-width: 120px">
                <button id="btnEdit" class="btn-default pull-left">Edit</button>
                <button id="btnDelete" class="btn-danger pull-right">Delete</button>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="pull-right">
        <button id="btnSave" class="btn-primary">Save</button>
        <button id="btnSubmit" class="btn-success">Submit</button>
    </div>
</div>
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/DayApp.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
